on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

name: main
jobs:

  linux:
    name: 'Linux'
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test -c Release

  macos:
    name: 'MacOS'
    runs-on: macos-11

    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test -c Release